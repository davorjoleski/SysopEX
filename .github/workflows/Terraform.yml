name: Terraform Deploy

on:
  push:
    paths:
      - 'terraform/**'
    branches:
      - master
  workflow_dispatch:   # üëà –æ–ø—Ü–∏–æ–Ω–∞–ª–Ω–æ, –º–æ–∂–µ—à —Ä–∞—á–Ω–æ –¥–∞ –≥–æ –ø—É—à—Ç–∏—à

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2   # –∏–ª–∏ –∫–æ—ò–∞ –∏ –¥–∞ –∫–æ—Ä–∏—Å—Ç–∏—à

      # Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Terraform Init
      - name: Terraform Init
        run: terraform init

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan

      # Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
